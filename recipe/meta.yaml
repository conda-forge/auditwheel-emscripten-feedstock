{% set version = "0.1.0" %}

package:
  name: auditwheel-emscripten
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/a/auditwheel-emscripten/auditwheel_emscripten-{{ version }}.tar.gz
  sha256: 4154acf533c348090f7acc620458e39acd5713aa5d3dbc64ad2333a571b842dc

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - hatch-vcs
    - hatchling
    - pip
    - python {{ python_min }}
  run:
    - leb128
    - packaging
    - pyodide-cli
    - python >={{ python_min }}
    - typer-slim
    - wheel

test:
  imports:
    - auditwheel_emscripten
  commands:
    - pip check
    - pyodide auditwheel --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/auditwheel-emscripten
  summary: auditwheel-like tool for Pyodide
  license: MPL-2.0
  license_file: LICENSE
  dev_url: https://github.com/ryanking13/auditwheel-emscripten

extra:
  recipe-maintainers:
    - bollwyvl
